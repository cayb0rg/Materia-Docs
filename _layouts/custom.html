<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>

		<meta charset="utf-8" />
		<meta content="ucf, University of Central Florida, Learning Systems and Technology, Materia, Educational Widget Platform, Edutainment, Open Source Education, Steam for education, games, apps, widgets, instructional" name="keywords">
		<meta content="Materia is a  powerful new way to deliver interactive games, tools, &amp; study aids." name="description">
		<meta content="Materia - Open Source Learning Platform" property="og:site_name">
		<meta property="og:image" content="{{ site.baseurl }}/assets/img/facebook-thumbnail.png">
		<meta name="author" content="{{ site.author.name }}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">

		<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css" rel="stylesheet" />
		<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap-responsive.min.css" rel="stylesheet" />
		<link href="{{ site.baseurl }}/assets/css/font-awesome.css" rel="stylesheet">
		<link href="{{ site.baseurl }}/assets/css/site.css" rel="stylesheet">

	<body>
		<div class="page-wrapper">
				{% include header.html %}

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/bootstrap.min.js"></script>
		{% include google_analytics.html %}
