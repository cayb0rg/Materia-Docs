<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }} - {{ site.title }}</title>

		<meta charset="utf-8" />
		<meta name="description" content="{{ content | strip_html | strip_newlines | truncate: 300 | escape }}" />
		<meta name="keywords" content="ucf, University of Central Florida, Learning Systems and Technology, Materia, Educational Widget Platform, Edutainment, Open Source Education, Steam for education, games, apps, widgets, instructional">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<meta property="og:title" content="{{ page.title }} - {{ site.title }}" />
		<meta property="og:site_name" content="Materia Documentation - An Open Source Learning Platform">
		<meta property="og:type" content="website" />
		<meta property="og:url" content="{{site.url}}{{site.baseurl}}{{page.url}}" />
		<meta property="og:description" content="{{ content | strip_html | strip_newlines | truncate: 300 | escape }}" />

		<meta name="twitter:card" content="summary" />

		<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">
		<link href="//fonts.googleapis.com/css?family=Kameron:700&text=0123456789%25" rel="stylesheet" type="text/css" data-src="fonts" />
		<link href="//fonts.googleapis.com/css?family=Lato:300,400,700,700italic,900&amp;v2" rel="stylesheet" type="text/css" data-src="fonts" />
		<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css" rel="stylesheet" />
		<link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap-responsive.min.css" rel="stylesheet" />
		<link href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/monokai.min.css" rel="stylesheet" />
		<link href="{{ site.baseurl }}/assets/css/template.css" rel="stylesheet" />
		<link href="{{ site.baseurl }}/assets/css/site.css" rel="stylesheet">
		<link href="{{ site.baseurl }}/assets/css/font-awesome.css" rel="stylesheet">
		<link href="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.3/jquery.fancybox.css" rel="stylesheet" />
	</head>
	<body class="{{ page.class }}">
		<div class="page-wrapper">
			{% include header.html %}
			<div class="graphical-heading">
				<section class="container">
					<h1>{{ page.title }}</h1>
					<h2>{{ page.tagline }}</h2>
				</section>
			</div>

			<section class="page-content container">
				{{ content }}
			</section>

			<div class="push"></div>
		</div>

		{% include footer.html %}

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.3/jquery.fancybox.min.js"></script>
		<script>
			$(document).ready(function() {
				// copy the language class placed on the top div to the block so highlight.js can use it
				$('div div.highlight pre.highlight code').each(function(i, block) {
					block.classList = $(block).closest('.highlighter-rouge')[0].classList
					hljs.highlightBlock(block);
				});
			});
			$(".fancybox").fancybox();
		</script>
		{% include google_analytics.html %}

	</body>
</html>
